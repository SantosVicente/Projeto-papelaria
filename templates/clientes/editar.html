{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Editar Cliente</h1>
    
    <!--Método post para editar um cliente-->
    <form method="POST" class="form-cliente">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="{{ cliente.telefone }}">
        </div>
        
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco">{{ cliente.endereco }}</textarea>
        </div>
        
        <button type="submit" class="btn-salvar">Salvar Alterações</button>
        <a href="{{ url_for('listar_clientes') }}" class="btn-cancelar">Cancelar</a>
    </form>
</div>
{% endblock %}
