{% extends "base.html" %}

{% block title %}Editar Produto | Papelaria{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Produto</h1>
    
    <!--Método post para editar um produto-->
    <form method="POST" class="form-produto">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" 
                   value="{{ produto.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao">{{ produto.descricao }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" step="0.01" id="preco" name="preco" 
                       value="{{ produto.preco }}" required>
            </div>
            
            <div class="form-group">
                <label for="quantidade">Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" 
                       value="{{ produto.quantidade }}">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-salvar">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
            <a href="{{ url_for('listar_produtos') }}" class="btn-cancelar">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
